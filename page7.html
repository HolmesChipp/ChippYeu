<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 7</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: deeppink;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message {
            color: deeppink;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid deeppink;
            margin: 0 10px;
        }
        .download-link {
            background-color: white;
            border: 2px solid deeppink;
            color: deeppink;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 12px;
            display: inline-block;
        }
        .download-link:hover {
            background-color: deeppink;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gấc mong chờ được đi chơi với bé iuuu ạaa</h1>

    <p class="message">Bé Chipp đã sẵn sàng rồi nè!</p>

    <div class="image-container">
        <img src="Tim.webp" alt="Hình ảnh Tim">
        <img src="Tim2.webp" alt="Hình ảnh Tim 2">
    </div>
</body>
</html>
